<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>简单百搭的登录页面_dowebok</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
<div id="main">
	<form action="/login11" class="form">
		<div class="form-head">
			<h2>登录</h2>
			<p>还没有账号？<a href="register.html">立即注册</a></p>
		</div>
		<div class="form-body">
			<div class="ui-input">
				<input name="username" type="text" placeholder="手机号或邮箱">
			</div>
			<div class="ui-input">
				<input type="password"  name ="password" placeholder="密码">
			</div>
			<button type="submit">登录</button>
		</div>
	</form>
</div>

<script src="js/script.js"></script>
</body>
</html>
